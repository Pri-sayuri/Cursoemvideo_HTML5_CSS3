<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito. <br>

        Basta colocar tudo no meio de um par de tags &lt;p&gt; <!--less than/ greater than-->  e /p.</p>
        <p>se você precisar quebrar um texto em algum lugar especifico pode usar o br</p>
    <p>vamos adicionar simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &uparrow;
    </p>
    <p>Vamos adicionar alguns emojis:</p>
    <p>&#x1f596;
&#x1f913;
    </p>
